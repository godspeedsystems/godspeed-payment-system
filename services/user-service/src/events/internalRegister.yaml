http.post./user:
  fn: registerUserToDB
  authn: false
  body:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - passwordHash
            - role
          properties:
            email:
              type: string
              format: email
            password:
              type: string
              minLength: 6
            role:
              type: array
              items:
                type: string
                enum:
                  - MERCHANT
                  - DEVELOPER
  responses:
    201:
      description: User saved to database successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
              email:
                type: string
              status:
                type: string
              createdAt:
                type: string
                format: date-time
    400:
      description: Invalid input
    409:
      description: Email already exists
    520:
      description: Unknown Error
